<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Events & CFP Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cfp-urgent { background-color: #fef2f2; border-left: 4px solid #ef4444; }
        .cfp-soon { background-color: #fffbeb; border-left: 4px solid #f59e0b; }
        .cfp-open { background-color: #f0fdf4; border-left: 4px solid #22c55e; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Tech Events & CFP Tracker</h1>
            <p class="text-gray-600">CI/CD, DevOps, Platform Engineering, and Cloud Native events</p>
        </header>

        <!-- Legend -->
        <div class="flex gap-4 mb-4 text-sm">
            <span class="flex items-center gap-1">
                <span class="w-3 h-3 bg-red-500 rounded"></span> CFP &lt; 7 days
            </span>
            <span class="flex items-center gap-1">
                <span class="w-3 h-3 bg-yellow-500 rounded"></span> CFP &lt; 14 days
            </span>
            <span class="flex items-center gap-1">
                <span class="w-3 h-3 bg-green-500 rounded"></span> CFP Open
            </span>
        </div>

        <!-- Event List -->
        <div id="event-list">
            {% include "partials/event_list.html" %}
        </div>

        <!-- Footer -->
        <footer class="mt-8 pt-4 border-t border-gray-300 text-center text-gray-500 text-sm">
            Vibed with love by Chmouel Boudjnah &lt;chmouel@redhat.com&gt;
        </footer>
    </div>
</body>
</html>
